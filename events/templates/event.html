{% extends "base.html" %}


{% block content %}

<header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">

        
      <div class="card-group">
      <div class="row">
        {% for event in events %}
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card shadow m-4" >
              <div class="inner">
                  <img src="{{event.poster.url}}" class="img-fluid" alt="...">
                </div>
            <div class="card-body text-center">
              <h5 class="card-title" style="color:black;">{{event.title}}</h5>
              <p class="card-text" style="color:black;">{{event.description|truncatechars:50}}</p>
              <p class="card-text" style="color:black;"> Seats: {{event.seats}}</p>
              <p class="card-text" style="color:black;">{{event.date}} {{event.time}} ({{event.location}})</p>
              <a href="{% url 'event-detail' event.id %}" class="btn btn-primary btn-m rounded-pill">Read More</a>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
  </div>
</div>
</div>



</div>
<div class="bg-circle-1 bg-circle"></div>
<div class="bg-circle-2 bg-circle"></div>
<div class="bg-circle-3 bg-circle"></div>
<div class="bg-circle-4 bg-circle"></div>
</header>

{% endblock %}
